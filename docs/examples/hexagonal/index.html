<!DOCTYPE>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Games of life, hexagonal example</title>

    <meta name="author" content="Gianluca Casati">
    <meta name="description" content="is a Game of Life implementation in hexagonal space">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="canonical" href="http://g14n.info/games-of-life/examples/hexagonal/"/>

    <meta name="theme-color" content="#333333">
    <meta name="msapplication-navbutton-color" content="#333333">
    <meta name="apple-mobile-web-app-status-bar-style" content="#333333">

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html, body {
        height: 100%;
        width: 100%;
      }

      html {
        color: silver;
        font-family: "Lucida Console", Monaco, monospace;
      }

      svg.World {
        background-color: #333333;
        width: 100%;
        height: 95vh;
      }

      footer {
        background-color: snow;
        height: 5vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      svg.Icon {
        fill: #333333;
        height: 4vh;
      }

      .Hexagon {
        fill: gray;
      }

      .Hexagon:hover {
        fill: black;
      }

      .Hexagon.alive {
        fill: goldenrod;
      }
    </style>
  </head>
  <body>
    <svg class="World">
    </svg>

    <footer>
      <svg viewBox="0 0 448 512" class="PlayButton Icon"></svg>
    </footer>

    <script src="bundle.js"></script>
  </body>
</html>
